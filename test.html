<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056B3;
        }

        .text-center {
            text-align: center;
            font-size: 14px;
        }

        .text-center a {
            color: #007BFF;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Simple Form Example</h1>

    <form method="post" action="https://forms.un-static.com/forms/9ebb9b285fb8b8a90843643af6696eb13aa28d40">
        <input type="text" name="name" placeholder="Enter your name" required>
        <input type="email" name="email" placeholder="Enter your e-mail address" required>
        <textarea name="message" cols="40" rows="15" placeholder="Enter your message"></textarea>
        <button type="submit">Send</button>
        <div class="text-center">
            <p><small>(Powered by <a rel="nofollow" href="https://un-static.com/">Un-static Forms</a>)</small></p>
        </div>
    </form>
</body>
</html>
